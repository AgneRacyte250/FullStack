<p>housing-create works!</p>
<div class="housing-create">
    <h2>Create Housing</h2>
    <form [formGroup]="housingForm" (ngSubmit)="onSubmit()">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="text" />
  
      <label for="area">Area:</label>
      <input id="area" formControlName="area" type="text" />
  
      <label for="bedrooms">Bedrooms:</label>
      <input id="bedrooms" formControlName="bedrooms" type="text" />
  
      <label for="bathrooms">Bathrooms:</label>
      <input id="bathrooms" formControlName="bathrooms" type="text" />
  
      <!-- Add other fields similarly -->
  
      <button type="submit">Create Housing</button>
    </form>
  </div>
